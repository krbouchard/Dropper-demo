<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ball Drop</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Dropper WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Dropper WebGL.data",
        frameworkUrl: "Build/Dropper WebGL.framework.js",
        codeUrl: "Build/Dropper WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",

        productName: "Ball Drop",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
